<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Calculator</title>
    <link rel="stylesheet" href="styles.css"
</head>
<body>
    <table>
        <tr>
            <td colspan="4">
                <input type="text" id="inputBox" value="0" readonly/>
            </td>
        </tr>
        <tr>
            <td onclick="digitBtnPressed('7')">7</td>
            <td onclick="digitBtnPressed('8')">8</td>
            <td onclick="digitBtnPressed('9')">9</td>
            <td class="operator" onclick="operatorBtnPressed('*')">×</td>
        </tr>
        <tr>
            <td onclick="digitBtnPressed('4')">4</td>
            <td onclick="digitBtnPressed('5')">5</td>
            <td onclick="digitBtnPressed('6')">6</td>
            <td class="operator" onclick="operatorBtnPressed('-')">-</td>
        </tr>
        <tr>
            <td onclick="digitBtnPressed('1')">1</td>
            <td onclick="digitBtnPressed('2')">2</td>
            <td onclick="digitBtnPressed('3')">3</td>
            <td class="operator" onclick="operatorBtnPressed('+')">+</td>
        </tr>
        <tr>
            <td colspan="2" onclick="digitBtnPressed('0')">0</td>
            <td class="clear" onclick="clearBtnPressed()">AC</td>
            <td class="operator" onclick="operatorBtnPressed('/')">÷</td>
        </tr>
        <tr>
            <td colspan="4" class="equals" onclick="calculate()">=</td>
        </tr>
    </table>
    
    <script>
        let newLine = true;
        let calculationString = '';

        function digitBtnPressed(button) {
            if(newLine) {
                document.getElementById("inputBox").value = button;
                newLine = false;
            } else {
                let currentValue = document.getElementById("inputBox").value;
                document.getElementById("inputBox").value = currentValue + button;
            }
            calculationString += button;
        }

        function operatorBtnPressed(operator) {
            if (!newLine) {
                let displayOperator = operator;
                if (operator === '*') displayOperator = '×';
                if (operator === '/') displayOperator = '÷';
                
                document.getElementById("inputBox").value += displayOperator;
                calculationString += operator;
                newLine = false;
            }
        }

        function clearBtnPressed() {
            document.getElementById("inputBox").value = '0';
            calculationString = '';
            newLine = true;
        }

        function calculate() {
            try {
                // Replace display operators with actual operators for calculation
                let calcString = calculationString.replace(/×/g, '*').replace(/÷/g, '/');
                const result = eval(calcString);
                document.getElementById("inputBox").value = result;
                calculationString = result.toString();
                newLine = true;
            } catch (e) {
                document.getElementById("inputBox").value = 'Error';
                calculationString = '';
                newLine = true;
            }
        }
    </script>
</body>
</html>
